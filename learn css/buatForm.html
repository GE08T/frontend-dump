<html>
  <head>
    <title>Membuat Form</title>
  </head>
  <body>
    <form action="gambar.html" method="POST">
      <h4>Form</h4>
      <input type="text" name="var1" size="30" placeholder="Enter your name here.">
      <br><br>
      <input type="text" name="var7" size="30" placeholder="Enter your address here.">
      <br><br>
      <b>Are you student?</b>
      <input type="checkbox" name="var3">
      <br><br>
      <b>How old are You?</b>
      <br>
        <input type="radio" name="var4" value="r4"> 10 - 15 <br>
        <input type="radio" name="var4" value="r4"> 16 - 20 <br>
        <input type="radio" name="var4" value="r4"> 21 - 25 <br><br>
      <br><br>
      <b>Which one do you have?</b>
      <br>
        <input type="checkbox" name="Bike" value="bike">I have a Bike</input> <br>
        <input type="checkbox" name="Car" value="car">I have a Car</input> <br>
        <input type="checkbox" name="Boat" value="boat">I have a Boat</input> <br>
        <input type="checkbox" name="Plane" value="plane" checked>I have a Plane
      <br><br>
      <b>Where are you from?</b>
      <br>
        <select name="var6" size="1">
          <option value="BG">Bulgaria</option>
          <option value="UK">United Kingdom </option>
          <option value="USA">USA </option>
          <option value="IDN" selected>Indonesia </option>
        </select>
      <br>
      <br>
      <b>Enter your private code: </b>
      <input type="password" name="private_code">
      <br><br>
      <b>Enter your comment: </b> <br>
      <textarea name="comment" placeholder="Fill this area"></textarea>
      <br><br>
      <input type="submit" name="var5" value="Send">
      <input type="reset" name="var6" value="Clear">
    </form>
  </body>
</html>
